{% extends 'base.html' %}

{% block 'login' %}

<h2>Register</h2>
<form method="POST" class="post-form">		
	{% for field in reg_form %}
		<div class="fieldWrapper">
			{{ field.errors }} 
			{{ field.label_tag }}: 
			{{ field }}
		</div>
	{% endfor %}
	{% csrf_token %}
	<a href="/"><button id="register" type=button>Login</button></a>
	<input type="submit" value="Register">
</form>

{% endblock 'login' %}
